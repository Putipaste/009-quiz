<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="freeCodeCamp Accessibility Quiz practice project"
			<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Accessibility Quiz</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<header>
			<img
				id="logo"
				src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
			<h1>HTML/CSS Quiz</h1>
			<nav>
				<ul>
					<li><a accesskey="i" href="#student-info">INFO</a></li>
					<li><a accesskey="h" href="#html-questions">HTML</a></li>
					<li><a accesskey="c" href="#css=questions">CSS</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form
				method="post"
				action="https://freecodecamp.org/practice-project/accessibility-quiz">
				<section role="region" aria-labelledby="student-info">
					<h2 id="student-info">Student Info</h2>
					<div class="info">
						<label for="name">Name:</label>
						<input id="name" type="text" name="name" required />
					</div>
					<div class="info">
						<label for="email-address">Email:</label>
						<input id="email-address" type="email" name="email" required />
					</div>
					<div class="info">
						<label for="birth-date"
							>D.O.B.<span class="sr-only">(Date of Birth)</span></label
						>
						<input id="birth-date" type="date" name="D.O.B" required />
					</div>
				</section>

				<section role="region" aria-labelledby="html-questions">
					<h2 id="html-questions">HTML Questions</h2>
					<div class="question-block">
						<p>1</p>
						<fieldset name="question-1" class="question-block">
							<legend>Are you awake?</legend>
							<ul>
								<li>
									<label for="q1-a1">
										<input id="q1-a1" type="radio" value="True" name="q1-a1" />
										True
									</label>
								</li>
								<li>
									<label for="q1-a2">
										<input id="q1-a2" type="radio" value="False" name="q1-a2" />
										False
									</label>
								</li>
							</ul>
						</fieldset>
					</div>
					<div class="question-block">
						<p>2</p>
						<fieldset name="question-2" class="question-block">
							<legend>Are you learning html?</legend>
							<ul>
								<li>
									<label for="q2-a1">
										<input id="q2-a1" type="radio" value="True" name="q2-a1" />
										True
									</label>
								</li>
								<li>
									<label for="q2-a2">
										<input id="q2-a2" type="radio" value="False" name="q2-a2" />
										False
									</label>
								</li>
							</ul>
						</fieldset>
					</div>
				</section>

				<section role="region" aria-labelledby="css=questions">
					<h2 id="css=questions">CSS Questions</h2>
					<div class="formrow">
						<div class="question-block">
							<label for="customer">Are you a frontend developer</label>
						</div>
						<div class="answer">
							<select id="customer" name="customer" required>
								<option value="">Select an option</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select>
						</div>
						<div class="question-block">
							<label for="question-box">Do you have any question?</label>
						</div>
						<div class="answer">
							<textarea
								name="question-box"
								id="question-box"
								rows="5"
								cols="25"
								placeholder="leave your question here"></textarea>
						</div>
					</div>
				</section>
				<input type="submit" value="Submit" id="submit" />
			</form>
		</main>
		<footer>
			<address>
				<a href="https://freecodecamp.org">freeCodeCamp<br /></a>
				San Francisco<br />
				California<br />
				USA
			</address>
		</footer>
	</body>
</html>
